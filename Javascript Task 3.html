<html>

        <title>Javascript Task 3</title>
    </head>
    <script>
        /* Function that takes one parameter and checks if numbers from
        1 to the given parameter are divisible by 2,3,5 while replacing with the 
        approppriate words*/
    function output(string) {
        let strArr = [];
    for (let i = 1; i <= string; i++) {

        if (i % 2 == 0 && i % 3 == 0 && i % 5 == 0) {
            strArr.push("yu-gi-oh");

        } else if (i % 3 == 0 && i % 5 == 0) {
            strArr.push("gi-oh");

        } else if (i % 2 == 0 && i % 3 == 0) {
            strArr.push("yu-gi");

        } else if (i % 2 == 0 && i % 5 == 0) {
            strArr.push("yu-oh");

        } else if (i % 2 == 0) {
            strArr.push("yu");

        } else if (i % 3 == 0) {
            strArr.push("gi");

        } else if (i % 5 == 0) {
            strArr.push("oh");

        } else {
            strArr.push(i);
        }
    }
    return strArr;
}
console.log(output(18)); 
console.log(output(9));

    </script>
